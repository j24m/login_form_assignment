<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://basicui.netlify.app/components.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="signup-modal">
        <h1>Signup</h1>
        <img
          src="https://as2.ftcdn.net/v2/jpg/04/64/70/53/1000_F_464705335_ajfyZHA9VyOZmGHxB1VJqX987JCmGZst.jpg"
          alt=""
          class="avatar avatar-md"
        />
        <div class="input-container">
          <div class="input input-text">
            <label for="text">
              Full Name
              <input type="text" name="text" placeholder="Enter your Name" />
            </label>
          </div>
          <div class="input input-phone-no">
            <label for="number">
              Phone no.
              <input
                type="number"
                name="number"
                placeholder="Enter your phone number"
              />
            </label>
          </div>
          <div class="input input-email">
            <label for="email">
              Email *
              <input type="email" name="email" placeholder="Enter your email" />
            </label>
          </div>
          <div class="input input-password">
            <label for="password">
              Password *
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
              />
            </label>
          </div>
          <div class="input input-password">
            <label for="password">
              Re-enter Password *
              <input
                type="password"
                name="password"
                placeholder="Re-enter your password"
              />
            </label>
          </div>
        </div>
        <button class="btn btn-primary">Signup</button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
